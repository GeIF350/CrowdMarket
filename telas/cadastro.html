<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .iphone-container {
      width: 430px;
      height: 932px;
      background: #f5f5f5;
      border: 16px solid #000;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background: #3b5998;
      color: white;
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 15px;
    }
    .back-arrow {
      font-size: 24px;
      cursor: pointer;
    }
    .main-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }
    h2 { margin: 20px 0 10px; text-align: center; }
    p {
      color: #666;
      margin-bottom: 20px;
      text-align: center;
      max-width: 300px;
    }
    .tohome{
      text-decoration: none;
      width: 100%;
      margin-left: 60px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
    }
    .btn img { height: 20px; margin-right: 10px; }
    .ou { margin: 15px 0; font-weight: bold; text-align: center; }
    .login { margin-top: 20px; text-align: center; }
    .login a {
      color: #007bff;
      text-decoration: none;
    }
    .termos {
      font-size: 12px;
      color: #999;
      margin-top: 30px;
      text-align: center;
      padding: 0 10px;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="iphone-container">
    <div class="top-bar">
      <span class="back-arrow" onclick="history.back()">&#8592;</span>
    </div>

    <div class="main-content">
      <h2>Cadastre-se</h2>
      <p>Faça parte da nossa comunidade e economize mais em suas compras</p>

      <a class="tohome" href="/telas/home.html">
        <button class="btn">
        <img src="https://img.icons8.com/color/24/google-logo.png"/>
        Continuar com o Google
      </button>
      </a>
      
      <a class="tohome" href="/telas/home.html">
        <button class="btn">
        <img src="https://img.icons8.com/color/24/facebook-new.png"/>
        Continuar com o Face
      </button>
      </a>
      

      <div class="ou">Ou</div>

    <a class="tohome" href="/telas/home.html">
      <button class="btn">
        <img src="https://img.icons8.com/ios-filled/24/000000/email.png"/>
        Continuar com e-mail
      </button>
    </a>
      

      <div class="login">
        Já possui uma conta? <a href="login.html">Faça login</a>
      </div>

      <div class="termos">
        Ao cadastrar-se, você aceita os nossos Termos de Uso e Políticas de Privacidade do Crowd Market.
      </div>
    </div>
  </div>

</body>
</html>
